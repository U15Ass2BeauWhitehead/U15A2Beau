<h3>Consent Form</h3>

<p>Email us at <a href="#">your-email@example.com</a> to request a paper copy.</p>

<p>Complete your information below:</p>


<form id=“ConsentForm">

<label for="name">Emergency Medical Treatment:</label>
<input type="checkbox" id="medical" name="medical">
<br>

<label for="name">Photo & Video Consent (Optional):</label>
<input type="checkbox" id="media" name="media">
<br>

<label for="name">Data Protection (GDPR Compliance):</label>
<input type="checkbox" id="data" name="data">
<br>

<label for="name">Participation in Off-Site Activities & School Trips (Optional):</label>
<input type="checkbox" id="activities" name="activities">
<br>

<label for="name">Special Educational Needs (SEN) & Medical Information:</label>
<input type="checkbox" id="SEN" name="SEN">
<br>

<button type =“submit" >Submit</button>

</form>
